       <script> 
     
       function sum(name,...args)
       {
        let no=0;
        for(let i in args)
        {
            no+=args[i];
        }
        document.write(`${no} ${name} <br>`);
       }
       sum("tnj",3,4,5);
       sum("abc",4,3);

    
        
        
       </script>
